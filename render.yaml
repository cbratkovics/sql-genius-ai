# Render deployment configuration for SQL Genius AI
databases:
  - name: sql-genius-db
    plan: free # upgrade to starter ($7/month) for production
    databaseName: sqlgenius
    user: sqlgenius
    region: oregon
    ipAllowList: [] # Allow all IPs initially

services:
  - type: web
    name: sql-genius-api
    runtime: docker
    dockerfilePath: ./infrastructure/docker/Dockerfile.backend
    dockerContext: .
    region: oregon
    plan: free # upgrade to starter ($7/month) for production
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sql-genius-db
          property: connectionString
      - key: REDIS_URL
        value: "redis://localhost:6379" # Update when Redis is added
      - key: ANTHROPIC_API_KEY
        sync: false # Add manually in dashboard
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: demo
      - key: CORS_ORIGINS
        value: "https://sql-genius.vercel.app,http://localhost:3000"
      - key: ENABLE_DOCS
        value: "true"
      - key: LOG_LEVEL
        value: "INFO"
      - key: DEMO_MODE
        value: "true"
    autoDeploy: true